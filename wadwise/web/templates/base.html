<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="theme-color" content="#ffffff">
   <title>{{ title | default('Wadwise')}}</title>
   <link rel="manifest" href="/static/manifest.json">
   <link rel="stylesheet" href="/static/css/pure.css">
   {% if noalpine is not defined %}
   <script src="/static/js/alpine.js" defer></script>
   {% endif %}
   <style>
     @property --stack-gap {
        syntax: "<length>";
        inherits: false;
        initial-value: 0;
     }

     body {
        line-height: 1.5;
        font-family: Arial, sans-serif;
        padding: 1rem;
     }

     /* roboto-condensed-regular - latin */
     @font-face {
       font-family: 'Roboto Condensed';
       font-style: normal;
       font-weight: 400;
       src: local(''),
            url('/static/fonts/roboto-condensed-v19-latin-regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */
            url('/static/fonts/roboto-condensed-v19-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
     }

     a, a:visited {
         color: #00e;
     }

     table {
        border-collapse: collapse;
     }

     /* div { */
     /*    box-sizing: border-box; */
     /* } */

     .inline {
        display: inline-block;
     }

     .card {
         border-radius: 2px;
         box-shadow: 0 1px 4px #aaa;
         padding: 0.2em 0.4em;
     }

     .transaction-item table {
         width: 100%;
         border-spacing: 0;
         border-collapse: collapse;
     }

     .transaction-item td {
         cursor: pointer;
     }

     .transaction-header td {
        border-bottom: 1px solid #ddd;
     }

     .tright {
         text-align: right;
     }

     .content {
         max-width: 40em;
     }

     td.amount {
        font-size: 100%;
        font-family: "Roboto Condensed","Helvetica Narrow","Arial Narrow",Tahoma,Arial,Helvetica,sans-serif;
        padding-left: 1em;
     }

     textarea {
        width: 100%;
        box-sizing: border-box;
     }

     .date {
         font-size: 80%;
         color: #777;
         white-space: nowrap;
         text-decoration: none;
     }

     span.cur {
         font-size: 80%;
         color: #777;
     }

     span.delim {
         width: 0.15em;
         display: inline-block;
     }

     th.cur {
        width: 20%;
        font-weight: normal;
     }

     .flash {
         background-color: #e3f8ff;
         border: 1px solid #a7c6d1;
         padding: 0.5em;
         margin: 0.5em 0 0.5em 0;
     }

     v-stack {
        --stack-gap: 0.6em;
        display: flex;
        flex-direction: column;
        gap: var(--stack-gap);
     }

     v-gap {
        --stack-gap: 0.6em;
        display: block;
        content: "";
        height: var(--stack-gap);
     }

     .w-100 {
         width: 100%;
     }

     .gap-s {
        --stack-gap: 0.4em;
     }

     .gap-m {
        --stack-gap: 0.6em;
     }

     .gap-l {
        --stack-gap: 0.8em;
     }

     .gap-xl {
        --stack-gap: 1.3em;
     }

     .good-amount {
        color: #093;
        font-weight: bold;
     }

     .transaction-date {
        font-size:90%;
        font-variant-caps: small-caps;
        color: #557;
        line-height: 1.5;
        margin-bottom: 0.2em
     }

     [x-cloak] { display: none !important; }

     button[type="submit"] {
        margin-top: 0 !important;
     }

     .pure-form input[type="text"] {
        display: inline-block;
        margin-bottom: 0 !important;
     }

     fieldset legend {
         font-size: 120%;
         font-weight: 600;
     }

     form-aligned {
        display: grid;
        grid-template-columns: max-content 1fr;
        gap: 0.4em 1rem;
     }

     form-aligned > *, form-aligned > multi-root > * {
        grid-column: 2;
        justify-self: start;
     }

     form-aligned > label, form-aligned > .label, form-aligned > multi-root > label {
        grid-column: 1;
     }

     form-aligned > .aligned-full {
        grid-column: 1/3;
     }

     form-aligned > .aligned-right {
        justify-self: end;
     }

    .opaque {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
    }

    .button-success,
    .button-error,
    .button-warning,
    .button-secondary {
        color: white;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .button-success {
        background: rgb(28, 184, 65);
    }

    .button-error {
        background: rgb(202, 60, 60);
    }

    .button-warning {
        background: rgb(223, 117, 20);
    }

    .button-secondary {
        background: rgb(66, 184, 221);
    }

    multi-root {
        display: contents;
    }

    .no-margin {
        margin: 0 !important;
    }
   </style>
</head>
<body>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    function neg_input(target) {
        if (target.value[0] == '.' && target.value[1] == '.') {
            target.value = '-' + target.value.substring(2);
        }
    }
  </script>
</body>
</html>
